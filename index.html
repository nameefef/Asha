<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Asha Elite | Corporate</title>
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-card: #1a1f3a;
            --primary: #00f0ff;
            --secondary: #ff006e;
            --accent: #8338ec;
            --text-main: #ffffff;
            --text-dim: #b0b9e0;
            /* ÂÖºÂÆπÊóßÂèòÈáèÂêç */
            --md-primary: var(--primary);
            --md-on-primary: #000;
            --md-surface-variant: rgba(26, 31, 58, 0.6);
            --md-on-surface: var(--text-main);
            --md-outline: rgba(0,240,255,0.2);
        }
        
        @keyframes glow { 0%, 100% { text-shadow: 0 0 10px rgba(0,240,255,0.5); } 50% { text-shadow: 0 0 20px rgba(0,240,255,0.8); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 20px rgba(0,240,255,0.4); } 50% { box-shadow: 0 0 40px rgba(0,240,255,0.8); } }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            margin: 0; 
            font-family: 'Roboto', 'Noto Sans SC', sans-serif; 
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0f3a 100%);
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden;
        }

        .layer { position: absolute; inset: 0; display: none; flex-direction: column; background: linear-gradient(135deg, var(--bg-dark) 0%, #1a0f3a 100%); z-index: 10; padding-bottom: 80px; animation: slideIn 0.3s ease-out; }
        .active { display: flex; }

        header { 
            padding: 16px 20px; 
            display: flex; 
            align-items: center; 
            background: rgba(26, 31, 58, 0.8);
            border-bottom: 2px solid;
            border-image: linear-gradient(90deg, var(--primary), var(--secondary)) 1;
            backdrop-filter: blur(10px);
        }
        header h2 { margin: 0; font-size: 20px; font-weight: 600; flex: 1; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .content-scroll { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
        
        .md-card { 
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.1);
            border-radius: 20px; 
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 240, 255, 0.1), inset 0 1px 1px rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .md-card:hover {
            border-color: rgba(0, 240, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 240, 255, 0.2), inset 0 1px 1px rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .bubble { padding: 12px 16px; border-radius: 20px; max-width: 85%; font-size: 15px; line-height: 1.4; animation: slideIn 0.3s ease-out; }
        .me { align-self: flex-end; background: linear-gradient(135deg, var(--primary), var(--accent)); color: #000; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(0, 240, 255, 0.4); font-weight: 500; }
        .remote { align-self: flex-start; background: rgba(131, 56, 236, 0.2); color: var(--text-main); border: 1px solid rgba(131, 56, 236, 0.4); border-bottom-left-radius: 4px; }

        .fab {
            position: fixed; right: 16px; bottom: 96px;
            width: 56px; height: 56px; border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6); 
            border: none; font-size: 24px; cursor: pointer;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        .fab:hover { transform: scale(1.1); box-shadow: 0 0 50px rgba(0, 240, 255, 0.9); }
        .fab:active { transform: scale(0.95); }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: rgba(10, 14, 39, 0.95); 
            display: flex; justify-content: space-around;
            align-items: center; z-index: 100;
            border-top: 2px solid;
            border-image: linear-gradient(90deg, var(--primary), var(--secondary)) 1;
            backdrop-filter: blur(10px);
        }
        .nav-tab { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-dim); cursor: pointer; border: none; background: none; transition: all 0.3s ease; }
        .nav-tab:hover { color: var(--primary); }
        .nav-tab.active-tab { color: var(--primary); animation: glow 1.5s ease-in-out infinite; }
        .nav-tab span { font-size: 22px; }
        .nav-tab label { font-size: 12px; }

        .input-container { padding: 12px 16px; display: flex; align-items: center; gap: 8px; background: rgba(26, 31, 58, 0.4); }
        .md-input { 
            flex: 1; background: rgba(26, 31, 58, 0.8); 
            border: 1px solid rgba(0, 240, 255, 0.2); 
            border-radius: 12px; color: #fff; padding: 12px 20px; outline: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .md-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        .md-input::placeholder { color: rgba(255,255,255,0.3); }

        .social-link {
            display: flex; align-items: center; padding: 16px;
            text-decoration: none; color: var(--text-main);
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid rgba(0, 240, 255, 0.1);
            border-radius: 14px;
            margin-bottom: 10px; font-weight: 500;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            transform: translateX(4px);
        }

        .post-media { width: 100%; border-radius: 12px; margin-top: 10px; }
        
        #post-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        
        button { transition: all 0.3s ease; }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>

<div id="auth-layer" class="layer active" style="padding-bottom:0;">
    <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="margin-bottom:40px; text-align:center;">
            <h1 style="font-size:42px; letter-spacing:3px; margin:0; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: glow 2s ease-in-out infinite;">ASHA ELITE</h1>
            <p style="opacity:0.5; font-size:12px; color: var(--text-dim); letter-spacing:2px;">CYBER ACCESS</p>
        </div>
        <div class="md-card" style="width:100%; max-width:360px;">
            <input type="text" id="u" class="md-input" placeholder="Áî®Êà∑Âêç" style="width:100%; margin-bottom:12px;">
            <input type="password" id="p" class="md-input" placeholder="ÂØÜÁ†Å" style="width:100%; margin-bottom:24px;">
            <button onclick="auth()" style="width:100%; padding:14px; background: linear-gradient(90deg, var(--primary), var(--secondary)); color:#000; border:none; border-radius:12px; font-weight:bold; cursor:pointer; font-size:16px; box-shadow: 0 0 20px rgba(0,240,255,0.5); transition: all 0.3s ease;">ENTER</button>
        </div>
    </div>
</div>

<div id="chat-layer" class="layer">
    <header><h2>ÂÖ¨ÂÖ±È¢ëÈÅì</h2></header>
    <div id="msg-list" class="content-scroll"></div>
    <div class="input-container">
        <label style="cursor:pointer; font-size:24px; color:var(--primary); transition: all 0.3s ease; display:flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:8px; hover: {background: rgba(0,240,255,0.1);}">üìé<input type="file" id="chat-f" hidden onchange="sendFile('chat')"></label>
        <input type="text" id="m-in" class="md-input" placeholder="Message..." onkeypress="if(event.keyCode==13)sendText()">
        <button onclick="sendText()" style="background: linear-gradient(135deg, var(--primary), var(--accent)); border:none; border-radius:10px; width:44px; height:44px; color:#000; cursor:pointer; font-size:18px; display:flex; align-items:center; justify-content:center; box-shadow: 0 0 15px rgba(0,240,255,0.4); transition: all 0.3s ease;">‚Üë</button>
    </div>
</div>

<div id="forum-layer" class="layer">
    <header><h2>ÈõÜÂõ¢ËÆ∫Âùõ</h2></header>
    <div id="forum-list" class="content-scroll"></div>
    <button class="fab" onclick="openModal()" style="background: linear-gradient(135deg, var(--primary), var(--secondary)); box-shadow: 0 0 30px rgba(0,240,255,0.6);">+</button>
</div>

<div id="about-layer" class="layer">
    <header><h2>ÂÖ≥‰∫é / Social</h2></header>
    <div class="content-scroll">
        <div style="text-align:center; padding:20px 0;">
            <div style="font-size:28px; font-weight:bold; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">EasonYin ÈõÜÂõ¢</div>
            <div style="font-size:12px; opacity:0.4; margin-top:8px;">All Rights Reserved</div>
        </div>
        
        <a href="https://b23.tv/PEvvyGZ" target="_blank" class="social-link">üì∫ BILIBILI</a>
        <a href="https://youtube.com/@fixzza444" target="_blank" class="social-link">üé• YOUTUBE</a>
        <a href="https://x.com/easony1ason" target="_blank" class="social-link">üê¶ X.COM</a>
        <a href="https://steamcommunity.com/id/WASTED12333/" target="_blank" class="social-link">üéÆ STEAM</a>

        <div style="margin-top:20px; padding:16px; font-size:12px; opacity:0.3; text-align:center; border-top: 1px solid rgba(0,240,255,0.1);">
            System Version: 3.0.1 <br> Powered by Asha God Server
        </div>
    </div>
</div>

<div id="post-modal">
    <div class="md-card" style="width:100%; max-width:400px;">
        <h3 style="margin-top:0; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">New Post</h3>
        <input type="text" id="f-title" class="md-input" placeholder="Topic" style="width:100%; margin-bottom:12px;">
        <textarea id="f-content" class="md-input" placeholder="Content..." style="width:100%; height:120px; margin-bottom:12px; resize:none;"></textarea>
        <input type="file" id="f-file" style="margin-bottom:20px; font-size:12px; color: var(--text-dim);">
        <div style="display:flex; gap:10px;">
            <button onclick="closeModal()" style="flex:1; background:rgba(131,56,236,0.2); border:1px solid rgba(131,56,236,0.5); color:var(--text-main); padding:12px; border-radius:10px; cursor:pointer; transition: all 0.3s ease;">Cancel</button>
            <button onclick="submitPost()" style="flex:1; background: linear-gradient(90deg, var(--primary), var(--secondary)); color:#000; border:none; padding:12px; border-radius:10px; font-weight:bold; cursor:pointer; transition: all 0.3s ease;">CONFIRM</button>
        </div>
    </div>
</div>

<div id="main-nav" class="nav-bar" style="display:none;">
    <button class="nav-tab active-tab" onclick="switchTab('chat-layer', this)">
        <span>üí¨</span><label>Chat</label>
    </button>
    <button class="nav-tab" onclick="switchTab('forum-layer', this)">
        <span>üì∞</span><label>Forum</label>
    </button>
    <button class="nav-tab" onclick="switchTab('about-layer', this)">
        <span>üîó</span><label>Links</label>
    </button>
</div>

<script>
    // Êú¨Âú∞Â≠òÂÇ®ÁÆ°ÁêÜ
    const DB = {
        getChats() { return JSON.parse(localStorage.getItem('chats') || '[]'); },
        addChat(msg) { const c = this.getChats(); c.push({...msg, id: Date.now()}); localStorage.setItem('chats', JSON.stringify(c)); },
        getPosts() { return JSON.parse(localStorage.getItem('posts') || '[]'); },
        addPost(post) { const p = this.getPosts(); p.push({...post, id: Date.now(), likes: []}); localStorage.setItem('posts', JSON.stringify(p)); },
        likePost(id, user) { const p = this.getPosts(); const post = p.find(x=>x.id===id); if(post && !post.likes.includes(user)) post.likes.push(user); localStorage.setItem('posts', JSON.stringify(p)); }
    };

    let myName = "";

    function switchTab(id, el) {
        document.querySelectorAll('.layer').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active-tab'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active-tab');
        if(id === 'forum-layer') renderPosts();
        if(id === 'chat-layer') renderChats();
    }

    function auth() {
        const u = document.getElementById('u').value;
        if(u) {
            myName = u;
            localStorage.setItem('user', u);
            document.getElementById('auth-layer').classList.remove('active');
            document.getElementById('main-nav').style.display = 'flex';
            switchTab('chat-layer', document.querySelector('.nav-tab'));
        }
    }

    function sendText() {
        const i = document.getElementById('m-in');
        if(i.value.trim()) {
            DB.addChat({ username: myName, text: i.value });
            i.value='';
            renderChats();
        }
    }

    function sendFile(t) {
        const file = document.getElementById(t==='chat'?'chat-f':'f-file').files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            // ‰ΩøÁî® data URL Â≠óÁ¨¶‰∏≤Áªü‰∏ÄÂ≠òÂÇ®ÔºàÂÖºÂÆπ renderMedia ÁöÑÂ≠óÁ¨¶‰∏≤Â§ÑÁêÜÔºâ
            const dataUrl = e.target.result; // e.g. data:image/png;base64,...
            if(t==='chat') {
                DB.addChat({ username: myName, text: '', file: dataUrl });
                renderChats();
                document.getElementById('chat-f').value = '';
            } else {
                // Â∞ÜÂæÖ‰∏ä‰º†Êñá‰ª∂‰øùÂ≠ò‰∏∫ data URL
                window.pendingFile = dataUrl;
            }
        };
        reader.readAsDataURL(file);
    }

    function openModal() { document.getElementById('post-modal').style.display='flex'; }
    function closeModal() { document.getElementById('post-modal').style.display='none'; }
    function submitPost() {
        const title = document.getElementById('f-title').value;
        const content = document.getElementById('f-content').value;
        if(title) {
            DB.addPost({ title, content, file: window.pendingFile, author: myName, time: new Date().toLocaleString() });
            document.getElementById('f-title').value = '';
            document.getElementById('f-content').value = '';
            document.getElementById('f-file').value = '';
            window.pendingFile = null;
            closeModal();
            renderPosts();
        }
    }

    function renderMedia(f) {
        if(!f) return '';
        if(typeof f === 'string' && f.startsWith('data:')) {
            const type = f.split(';')[0].replace('data:', '');
            if(type.startsWith('image/')) return `<img src="${f}" class="post-media" onclick="window.open(this.src)">`;
            if(type.startsWith('video/')) return `<video src="${f}" controls class="post-media" style="max-width:100%;"></video>`;
            return `<a href="${f}" download style="color:var(--md-primary);font-size:12px;display:block;margin-top:8px;">üìÅ ${f.split('/')[1]}</a>`;
        }
        if(f && f.type) {
            if(f.type.startsWith('image/')) return `<img src="data:${f.type};base64,${f.b64}" class="post-media" onclick="window.open(this.src)">`;
            if(f.type.startsWith('video/')) return `<video src="data:${f.type};base64,${f.b64}" controls class="post-media"></video>`;
        }
        return '';
    }

    function renderChats() {
        const l = document.getElementById('msg-list');
        l.innerHTML = '';
        DB.getChats().forEach(d => {
            const r = document.createElement('div');
            r.className = `bubble ${d.username === myName ? 'me' : 'remote'}`;
            r.innerHTML = `<small style="display:block;opacity:0.6;font-size:10px;margin-bottom:4px;">${d.username}</small>${d.text||''}${renderMedia(d.file)}`;
            l.appendChild(r);
        });
        l.scrollTop = l.scrollHeight;
    }

    function renderPosts() {
        const l = document.getElementById('forum-list');
        l.innerHTML = '';
        DB.getPosts().forEach(p => {
            const card = document.createElement('div');
            card.className = "md-card";
            card.innerHTML = `<div style="font-size:11px;opacity:0.5;margin-bottom:8px;">${p.author} ‚Ä¢ ${p.time}</div>
                              <h3 style="margin:0 0 8px 0;color:var(--md-primary);">${p.title}</h3>
                              <p style="opacity:0.9;font-size:14px;line-height:1.5;">${p.content}</p>
                              ${renderMedia(p.file)}
                              <div style="margin-top:12px;"><button onclick="likePost(${p.id})" style="background:none;border:1px solid var(--md-outline);color:#fff;padding:5px 12px;border-radius:100px;font-size:12px;">‚ù§Ô∏è ${p.likes.length}</button></div>`;
            l.appendChild(card);
        });
    }

    function likePost(id) {
        DB.likePost(id, myName);
        renderPosts();
    }

    // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
    if(localStorage.getItem('user')) {
        myName = localStorage.getItem('user');
        document.getElementById('auth-layer').classList.remove('active');
        document.getElementById('main-nav').style.display = 'flex';
        switchTab('chat-layer', document.querySelector('.nav-tab'));
    }
</script>
</body>
</html>
